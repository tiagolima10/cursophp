<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Conversor de Moedas v1.0:</h1>
        <form action="moedas.php" method="get">
            <label for="real">Quantos reais tem na carteira?</label>
            <input type="number" name="real" id="idreal" step="0.01" min="0"> 
            <!-- step="any": Permite que o campo aceite qualquer número, incluindo floats ou doubles, sem restrições no número de casas decimais.-->
             <!-- min="0": Define o valor mínimo permitido como 0, o que pode ser útil para evitar números negativos, dependendo do contexto. -->
            <input type="submit" value="Converter">
        </form>
    </section>

</body>
</html>
